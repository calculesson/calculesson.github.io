<!DOCTYPE html>
<html lang="en">

<head>
<meta charset='utf-8'>
<link rel="stylesheet" href="../../css/all.css" type="text/css">

<link rel="icon" href="../../pic/icon.svg">
<title>3rd grade - CalcuLesson</title>

<body>
	<div class="box">
		<div class="timer">0m 0s</div>
		<div class="correct"><div class="circle"></div></div>
		<div class="incorrect"><div class="cross"></div></div>

		<p class="question"></p>

		<div class="text">
			<input class="response" pattern="^[ -~]*$">
			<label>Your Ans</label>
			<span class="focus-line"></span>
		</div>

		<div class="button" id="next_q">
			<a>NEXT</a>
		</div>
		<br>
		<h4>Note Field (Push to Switch Write/Type</h4>
		<ul class="tab">
			<li><a href="#hand">Handwriting Notes</a></li>
			<li><a href="#type">Typing Notes</a></li>
		</ul>
		<div id="hand" class="notes">
			Handwriting Notes<br>
			<img src="../../pic/undo.svg" onclick="prevCanvas()" alt="redo">
			<img src="../../pic/redo.svg" onclick="nextCanvas()" alt="undo">
			<img src="../../pic/pen.svg" id="pen" onclick="draw_pen()" alt="pen">
			<img src="../../pic/eraser.svg" id="eraser" onclick="erase()" alt="eraser">
			<div class="canvasContainer">
				<canvas id="canvas"></canvas>
			</div>
			<div style="padding:10px">
				<div class="button" id="reset">
					<a>reset handwriting notes</a>
				</div>
			</div>
		</div>
		<div id="type" class="notes">
			Typing Notes
			<textarea id="note_type"></textarea>
		</div>
	</div>
	<div class="result">
		<h1>RESULT</h1>
		<div class="total"></div>
		<table class="qa_list">
			<thead>

					<th>No.</th>
					<th>Question</th>
